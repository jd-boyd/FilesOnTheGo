<!-- Upload Progress Component -->
<!-- Shows upload progress for files being uploaded -->

<!-- Overall Progress Section -->
<div id="upload-overall-progress" class="hidden mb-4 p-3 bg-gray-50 rounded-lg">
    <div class="flex justify-between items-center mb-2">
        <span class="text-sm font-medium text-gray-700">
            Uploading <span id="upload-current-count">0</span> of <span id="upload-total-count">0</span> files
        </span>
        <span id="upload-overall-percent" class="text-sm font-medium text-primary">0%</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div id="upload-overall-bar"
             class="bg-primary h-2.5 rounded-full transition-all duration-300 ease-out"
             style="width: 0%"
             role="progressbar"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    <div class="mt-2 flex justify-between text-xs text-gray-500">
        <span id="upload-speed">-- KB/s</span>
        <span id="upload-time-remaining">Calculating...</span>
    </div>
</div>

<!-- File Queue List -->
<div id="upload-queue" class="space-y-2 max-h-64 overflow-y-auto">
    <!-- File items will be inserted here dynamically -->
</div>

<!-- File Item Template -->
<template id="upload-file-item-template">
    <div class="upload-file-item border border-gray-200 rounded-lg p-3 bg-white hover:bg-gray-50 transition-colors"
         data-file-index="">
        <div class="flex items-start space-x-3">
            <!-- File Icon or Preview -->
            <div class="flex-shrink-0 w-10 h-10 relative">
                <!-- Default file icon -->
                <div class="file-icon w-10 h-10 bg-gray-100 rounded flex items-center justify-center">
                    <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <!-- Image preview (hidden by default) -->
                <img class="file-preview hidden w-10 h-10 object-cover rounded" src="" alt="">
            </div>

            <!-- File Info -->
            <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between mb-1">
                    <p class="file-name text-sm font-medium text-gray-900 truncate" title="">
                        filename.ext
                    </p>
                    <span class="file-size text-xs text-gray-500 ml-2 flex-shrink-0">
                        0 KB
                    </span>
                </div>

                <!-- Progress bar -->
                <div class="progress-container">
                    <div class="w-full bg-gray-200 rounded-full h-1.5 mb-1">
                        <div class="progress-bar bg-primary h-1.5 rounded-full transition-all duration-200 ease-out"
                             style="width: 0%"
                             role="progressbar"
                             aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="progress-text text-xs text-gray-500">Waiting...</span>
                        <!-- Cancel button -->
                        <button type="button"
                                class="cancel-btn text-xs text-red-600 hover:text-red-800 focus:outline-none"
                                onclick="cancelUpload(this)"
                                aria-label="Cancel upload">
                            Cancel
                        </button>
                    </div>
                </div>

                <!-- Status messages (hidden by default) -->
                <div class="status-success hidden flex items-center text-xs text-green-600 mt-1">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Uploaded successfully
                </div>
                <div class="status-error hidden flex items-center text-xs text-red-600 mt-1">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <span class="error-message">Upload failed</span>
                </div>
            </div>

            <!-- Remove button (for queued files) -->
            <button type="button"
                    class="remove-btn flex-shrink-0 text-gray-400 hover:text-gray-600 focus:outline-none"
                    onclick="removeFromQueue(this)"
                    aria-label="Remove from queue">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</template>

<!-- Error Message Template -->
<template id="upload-error-template">
    <div class="upload-error bg-red-50 border border-red-200 text-red-800 rounded-md p-3 mb-2 flex items-start">
        <svg class="w-5 h-5 text-red-500 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
            <p class="text-sm font-medium error-title">Upload Error</p>
            <p class="text-xs mt-1 error-message">An error occurred during upload.</p>
        </div>
        <button type="button"
                class="text-red-400 hover:text-red-600"
                onclick="this.closest('.upload-error').remove()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</template>

<!-- Success Message Template -->
<template id="upload-success-template">
    <div class="upload-success bg-green-50 border border-green-200 text-green-800 rounded-md p-3 mb-2 flex items-start">
        <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
            <p class="text-sm font-medium success-title">Upload Complete</p>
            <p class="text-xs mt-1 success-message">All files uploaded successfully.</p>
        </div>
        <button type="button"
                class="text-green-400 hover:text-green-600"
                onclick="this.closest('.upload-success').remove()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</template>
