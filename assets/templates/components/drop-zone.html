<!-- Drop Zone Component -->
<!-- Drag-and-drop area for file uploads with visual feedback -->
<div id="drop-zone"
     class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-all duration-200 cursor-pointer hover:border-primary hover:bg-blue-50"
     ondrop="handleDrop(event)"
     ondragover="handleDragOver(event)"
     ondragleave="handleDragLeave(event)"
     onclick="document.getElementById('file-input').click()"
     role="button"
     tabindex="0"
     aria-label="Drop files here or click to browse"
     onkeydown="if(event.key === 'Enter' || event.key === ' ') { event.preventDefault(); document.getElementById('file-input').click(); }">

    <!-- Upload cloud icon -->
    <div class="drop-zone-icon">
        <svg class="mx-auto h-16 w-16 text-gray-400 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
    </div>

    <!-- Primary text -->
    <p class="mt-4 text-base font-medium text-gray-700">
        Drag files here or <span class="text-primary hover:underline">browse</span>
    </p>

    <!-- Upload restrictions info -->
    <div class="mt-3 space-y-1">
        <p class="text-sm text-gray-500">
            <svg class="inline-block w-4 h-4 mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Max file size: <span id="max-file-size-display">5 GB</span>
        </p>
        <p class="text-sm text-gray-500">
            <svg class="inline-block w-4 h-4 mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            All file types supported
        </p>
        <p class="text-sm text-gray-500">
            <svg class="inline-block w-4 h-4 mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Multiple files supported
        </p>
    </div>

    <!-- Hidden file input -->
    <input type="file"
           id="file-input"
           class="hidden"
           multiple
           onchange="handleFileSelect(event)"
           aria-hidden="true">
</div>

<!-- Dragover Active State Styles -->
<style>
    #drop-zone.dragover {
        border-color: #3B82F6;
        background-color: #EFF6FF;
    }

    #drop-zone.dragover .drop-zone-icon svg {
        color: #3B82F6;
        transform: scale(1.1);
    }

    #drop-zone:focus {
        outline: none;
        ring: 2px;
        ring-color: #3B82F6;
        ring-offset: 2px;
    }

    #drop-zone:focus-visible {
        outline: 2px solid #3B82F6;
        outline-offset: 2px;
    }
</style>
