<!-- Modal Component -->
<div id="{{.ID}}"
     class="fixed z-50 inset-0 overflow-y-auto hidden"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true"
     x-data="{ open: false }"
     x-show="open"
     @modal-open.window="if ($event.detail === '{{.ID}}') open = true"
     @modal-close.window="if ($event.detail === '{{.ID}}') open = false"
     style="display: none;">

    <!-- Background Overlay -->
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
             aria-hidden="true"
             @click="open = false"></div>

        <!-- Center Modal -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!-- Modal Panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <!-- Header -->
            {{if .Title}}
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-gray-200">
                <div class="flex items-start justify-between">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                        {{.Title}}
                    </h3>
                    <button type="button"
                            @click="open = false"
                            class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary rounded-md">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            {{end}}

            <!-- Content -->
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
                {{block "modal-content" .}}
                <div class="text-sm text-gray-500">
                    Modal content goes here.
                </div>
                {{end}}
            </div>

            <!-- Footer -->
            {{if or .ConfirmText .CancelText}}
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                {{if .ConfirmText}}
                <button type="button"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm"
                        {{if .ConfirmAction}}onclick="{{.ConfirmAction}}"{{end}}>
                    {{.ConfirmText}}
                </button>
                {{end}}
                {{if .CancelText}}
                <button type="button"
                        @click="open = false"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    {{.CancelText}}
                </button>
                {{end}}
            </div>
            {{end}}
        </div>
    </div>
</div>
