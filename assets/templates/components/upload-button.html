<!-- Upload Button Component -->
<!-- Primary upload button for toolbar/header with keyboard shortcut display -->
<button type="button"
        id="upload-button"
        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200"
        onclick="openUploadModal()"
        aria-label="Upload files (Ctrl+U)"
        title="Upload files (Ctrl+U)">
    <!-- Upload icon -->
    <svg class="h-5 w-5 sm:mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
    </svg>
    <!-- Text (hidden on mobile) -->
    <span class="hidden sm:inline">Upload</span>
    <!-- Keyboard shortcut badge (hidden on mobile) -->
    <kbd class="hidden lg:inline-flex items-center ml-2 px-1.5 py-0.5 text-xs font-mono bg-blue-800 bg-opacity-30 rounded">
        <span class="sr-only">Keyboard shortcut:</span>
        Ctrl+U
    </kbd>
</button>
