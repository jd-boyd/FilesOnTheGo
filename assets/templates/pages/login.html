{{template "auth.html" .}}

{{define "title"}}Login - FilesOnTheGo{{end}}

{{define "auth-content"}}
<div>
    <!-- Title -->
    <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">
            Sign in to your account
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            Or
            <a href="/register" class="font-medium text-primary hover:text-blue-700">
                create a new account
            </a>
        </p>
    </div>

    <!-- Error Message -->
    <div id="login-error" class="mt-4 hidden">
        <div class="bg-red-50 border border-red-200 text-red-800 rounded-md p-4">
            <p class="text-sm"></p>
        </div>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-6"
          hx-post="/api/auth/login"
          hx-target="#login-error"
          hx-swap="innerHTML"
          hx-indicator="#login-loading">

        <div class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address
                </label>
                <input id="email"
                       name="email"
                       type="email"
                       autocomplete="email"
                       required
                       class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                       placeholder="you@example.com">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       autocomplete="current-password"
                       required
                       class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                       placeholder="••••••••">
            </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me"
                       name="remember"
                       type="checkbox"
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    Remember me
                </label>
            </div>

            <div class="text-sm">
                <a href="/forgot-password" class="font-medium text-primary hover:text-blue-700">
                    Forgot your password?
                </a>
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                <span id="login-loading" class="htmx-indicator mr-2">
                    <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                Sign in
            </button>
        </div>
    </form>
</div>
{{end}}
